<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Assistant</title>
    <style>
        :root {
            --color-bg: #F7F8FA;
            --color-header: #4A4A4A;
            --color-text: #333333;
            --color-input-bg: #FFFFFF;
            --color-button: #007BFF;
            --color-button-hover: #0056b3;
            --color-border: #CCCCCC;
            --color-assistant-bg: #EFEFEF;
            --color-user-bg: #007BFF;
            --color-user-text: #FFFFFF;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            height: 100%;
            background-color: var(--color-bg);
            color: var(--color-text);
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: var(--color-header);
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid var(--color-border);
        }

        .logo {
            max-height: 50px;
            width: auto;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 20px auto;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            border: 1px solid var(--color-border);
            border-radius: 10px;
            background-color: var(--color-input-bg);
        }

        .message {
            max-width: 80%;
            margin-bottom: 20px;
            padding: 10px 15px;
            border-radius: 15px;
            line-height: 1.5;
            word-break: break-word;
        }

        .message.user {
            background-color: var(--color-user-bg);
            color: var(--color-user-text);
            align-self: flex-end;
            margin-left: auto;
        }

        .message.assistant {
            background-color: var(--color-assistant-bg);
            color: var(--color-text);
            align-self: flex-start;
        }

        .input-area {
            background-color: var(--color-bg);
            padding: 20px;
            border-top: 1px solid var(--color-border);
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            display: flex;
            max-width: 800px;
            margin: 0 auto;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--color-border);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--color-input-bg);
            color: var(--color-text);
        }

        #send-button {
            background-color: var(--color-button);
            color: white;
            border: none;
            padding: 12px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #send-button:hover {
            background-color: var(--color-button-hover);
        }

        .quote-container {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            /* Add cursor to indicate it's clickable */
        }

        .quote-container h2 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
        }

        .quote-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .quote-container table th,
        .quote-container table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .quote-container table th {
            background-color: #f2f2f2;
        }

        .quote-container .total-row {
            font-weight: bold;
            background-color: #f2f2f2;
        }

        .quote-container .summary {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="static/logo.png" alt="Company Logo" class="logo">
    </div>
    <div class="chat-container" id="chat-messages">
        <!-- Chat messages will be appended here -->
    </div>
    <div class="input-area">
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here..."
                aria-label="Type your message here">
            <button id="send-button" aria-label="Send message">Send</button>
        </div>
    </div>

    <script>
        let threadId = null;

        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function initializeConversation() {
            console.log("Initializing conversation...");
            fetch('/start', {
                method: 'GET',
                headers: {'Content-Type': 'application/json'},
            })
                .then(response => response.json())
                .then(data => {
                    if (data.thread_id) {
                        threadId = data.thread_id;
                        console.log("Thread ID received:", threadId);
                    } else {
                        console.error("Failed to receive thread ID.");
                        appendMessage('assistant', 'Sorry, an error occurred while initializing the conversation. Please try again.');
                    }
                })
                .catch(error => {
                    console.error("Error during conversation initialization:", error);
                    appendMessage('assistant', 'Sorry, an error occurred. Please try again.');
                });
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            sendButton.disabled = true;
            console.log("Sending message:", message);
    
            appendMessage('user', message);
            userInput.value = '';

            fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: message, thread_id: threadId}),
            })
                .then(response => response.json())
                .then(data => {
                    console.log("Response data received:", data);

                    if (data.response) {
                        appendMessage('assistant', data.response, true);
                    }

                    if (data.quote_data && !data.response.includes('<div class="quote-container">')) {
                        appendQuote(data.quote_data);
                    }
                })
                .catch(error => {
                    console.error("Error during message sending:", error);
                    appendMessage('assistant', 'Sorry, an error occurred. Please try again.');
                })
                .finally(() => {
                    sendButton.disabled = false;
                });
        }

        function appendMessage(role, content, isHTML = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            if (isHTML) {
                messageDiv.innerHTML = content;
            } else {
                messageDiv.textContent = content;
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function appendQuote(quote_data) {
            console.log("Appending quote data:", quote_data);

            const htmlContent = `
                <h2>Quote Details</h2>
                <p><strong>Customer Name:</strong> ${quote_data.customer_name || 'N/A'}</p>
                <p><strong>Company:</strong> ${quote_data.company || 'N/A'}</p>
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${quote_data.items.map(item => `
                        <tr>
                            <td>${item.name}</td>
                            <td>${item.quantity}</td>
                            <td>$${item.unit_price.toFixed(2)}</td>
                            <td>$${item.total.toFixed(2)}</td>
                        </tr>
                        `).join('')}
                        <tr class="total-row">
                            <td colspan="3">Total</td>
                            <td>$${quote_data.total.toFixed(2)}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="summary">${quote_data.summary}</div>
                <button class="download-button" id="download-button">Download PDF</button>
            `;

            // Use the appendMessage function to append the generated HTML content
            appendMessage('assistant', htmlContent, true);

            // Attach the event listener to the newly created download button
            const downloadButton = document.getElementById('download-button');
            if (downloadButton) {
                downloadButton.addEventListener('click', function () {
                    console.log("Download button clicked. Starting PDF download...");
                    downloadPDF(quote_data);
                });
            } else {
                console.error("Download button not found.");
            }
        }

        function downloadPDF(quote_data) {
            console.log("Requesting PDF generation with data:", quote_data);
            fetch('/generate-quote-pdf', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ quote_data: quote_data })
            })
            .then(response => {
                if (response.ok) {
                    console.log("PDF generation successful. Preparing download...");
                    return response.blob();  // Convert the response to a blob
                } else {
                    throw new Error('Failed to generate PDF');
                }
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'quotation.pdf';  // Set the desired file name
                document.body.appendChild(a);
                a.click();  // Trigger the download
                a.remove();  // Clean up the DOM after the download
                console.log("PDF download triggered.");
            })
            .catch(error => {
                console.error("Error during PDF generation or download:", error);
                alert('There was an error generating the PDF.');
            });
        }

        window.onload = initializeConversation;

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.addEventListener('click', function(event) {
            if (event.target && event.target.id === 'download-pdf-button') {
                downloadPDF();
            }
        });
    </script>
</body>

</html>
